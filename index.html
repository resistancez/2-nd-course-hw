<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                <div class="item-box__item">

                </div>
                <div class="item-box__item">
                    <img class="item-box__img" src="img/game2.jpg" alt="Игра 2">

                </div>
                <div class="item-box__item">
                    <img class="item-box__img" src="img/game3.jpg" alt="Игра 3">

            </div>
        </footer>
